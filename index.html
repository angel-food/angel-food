<!DOCTYPE html>
<html>
    <head><link rel="shortcut icon" type="image/x-icon" href="favicon.ico"></head>
    <style>.videoContain {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      
      iframe {
        /* optional */
        width: 100%;
        height: 100%; 
      }</style>
<body>
    <div class="videoContain"><iframe width="560" height="315" src="https://www.youtube.com/embed/3L7VJl76i9U?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
</body>
</html>
